<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>{% block title %}- Project Central{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=2.0, user-scalable=yes">
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
  <link rel="stylesheet" type="text/css" href="/static/css/fundraising.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script type="text/javascript"><!--google analytics -->

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-28076150-2']);
    
    //custom variable #1 user type, session level
    _gaq.push(['_setCustomVar', 1, 'User type', {% if user.is_staff %}'Staff'{% elif request.membership_status > 0 %}'Member'{% elif user.is_authenticated %}'User without Member obj'{% else %}'Anonymous'{% endif %}, 2]); 
    //custom variable #2 giving project, page level
    _gaq.push(['_setCustomVar', 2, 'Giving project', {% if request.membership %}'{{request.membership.giving_project}}'{% else %}'None'{% endif %}, 3]);
    
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  {% block script %}{% endblock %}
</head>

<body>
  <div id="page_wrapper">
    <table id="header">
    <tr>
    <td style="width:161px;"><a href="/fund"><img src="/static/images/logo2.png" alt="Project Central logo" height=80 width=160 style="float:left;"></a></td>
    <td><div align="center" id="header_text">{{header|default:"Project Central"}}</div></td>
    </tr>
    </table>
    {% block top %}{% endblock %}
    <div id="content_area">
    {% block content %}{% endblock %}
    </div>
    <table id="footer">
		<tr>
    <td style="width:25%;"><a href="https://docs.google.com/spreadsheet/viewform?formkey=dHZ2cllsc044U2dDQkx1b2s4TExzWUE6MQ" target="_blank">feedback</a></td>
    <td style="width:25%;"><a href="/fund/support">support/FAQ</a></td>
    <td style="width:15%;">{% if member %}<a href="/fund/projects">your projects</a>{% endif %}</td>
    <td style="width:35%;"><div id="login">{% if user.is_authenticated %}{{user.email}} | <a href="/fund/logout/">logout</a>{% endif %}</div></td>
    </tr><tr>
		<td colspan="4"><div align="center" style="font-size:12px;margin-top:15px;"><a href="http://socialjusticefund.org" target="_blank">socialjusticefund.org</a></div></td>
		</tr></table>
  </div>
</body>
</html>
