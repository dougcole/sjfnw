<!DOCTYPE html>
	<head>
		<link href="base.css" type="text/css" rel="stylesheet" />
		
		<script>
		windows.onload = main;
		
		function main() {
			var appHeaders = $('.app_header');
			for (var i = 0; i < appHeaders) {
				appHeaders.onclick = function() {
					var app_details = this.hasnext();
					if (app_details.hasClass('hid')) {
						app_details.removeClass('hid');
					} else {
						app_details.addClass('hid');
					}
				}
			}
		}
		</script>
	</head>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	
	<body>
		<ul>
		{% for app, average_score in average_points.items %}
			<li class="app_header">{{app}}: {{average_score}}</li>
			<ul class="hid">
			{% for review in dict[app] %)
				<li>{{review.membership.member}}: {{review.total()}} </li>
			(% endfor %)
			</ul>
		{% endfor %}
		</ul>
	</body>
<!--
top = highest mean score
bottom = lowest mean score
organization(mean score) (number of users that have not viewed)
giving projects grouping
select specific projects
top, bottom third
individual scores/notes expand
name, score/not submitted
-->
</html>
