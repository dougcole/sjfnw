{% extends request.is_ajax|yesno:"base_ajax.html,fund/base_personal.html" %}
{% block content %}
<div id="gpsurvey-wrapper">
  <form id="gpsurvey" method="post" action="" accept-charset="UTF-8">
    <table class="form" id="add_form" style="text-align:center">
    <tr>
      {% for field in form %}
      <td>{{ field.label }}</td>
      {% endfor %}
    </tr>
    <tr>
      <td colspan="4">{{empty_error|safe}}</td>
    </tr>
    <tr>
      {% for field in form %}
      <td>{{ field.errors }}{{ field }}</td>
      {% endfor %}
    </tr>
    </table>
  </form>
  <div align="center">
    <img id = "ajax_loading" src="/static/images/ajaxloader.gif" style="display:none;" alt="Loading..."><br>
    <button onclick="Submit('{{ request.path }}', '#addcontacts', 'addmult-wrapper')">Save</button>
  </div>
</div>
{% endblock %}
