<div class="row">
  <div class="col col-1of4">Name</div>
  <div class="col col-1of4">Organization</div>
  <div class="col col-1of4">Phone</div>
  <div class="col col-1of4">Email</div>
</div>
{% for subwidget in widget.subwidgets %}
  {% if forloop.counter0|divisibleby:'4' %}
<div class="row">
  {% endif %}
  <div class="col col-1of4">{% include subwidget.template_name with widget=subwidget %}</div>
  {% if forloop.counter0|add:'1'|divisibleby:'4' %}
</div>
  {% endif %}
{% endfor %}
